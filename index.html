<html>
	<head>
		<title>SEA9 Dashboard Demo</title>
		<meta charset="utf-8"/>
		<!--meta http-equiv="refresh" content="1000"/-->
		<script src="res/d3.min.js" type="text/javascript"></script>
		<script src="res/sea9dash-page.js" type="text/javascript"></script>
		<script src="res/sea9dash-channel.js" type="text/javascript"></script>
		<script src="res/sea9dash-chart.js" type="text/javascript"></script>
		<script src="res/sea9dash.js" type="text/javascript"></script>
		<!--script src="illust-block.js" type="text/javascript"></script>
		<script src="illust-brate.js" type="text/javascript"></script>
		<script src="illust-peers.js" type="text/javascript"></script>
		<script src="illust-floor.js" type="text/javascript"></script>
		<script src="illust-times.js" type="text/javascript"></script>
		<script src="illust-names.js" type="text/javascript"></script-->
		<link type="text/css" rel="stylesheet" href="res/sea9dash.css" />
		<style type="text/css">
			.hdr {
				margin: 0;
			}
			.hdr img {
				vertical-align: middle;
				width: 72;
				height: 72;
			}
			.hdr span {
				color: #6a91aa;
			}
			.viz-cntr {
				margin: 0;
				height: calc(100% - 80px);
			}
		</style>
		<script type="text/javascript">
			const DFLT_CHARTS = [
				{"chartId":"datetime-widget","row":1,"column":1,"width":1,"height":1,"format":"24"},
				{"chartId":"channel-sniffer","row":1,"column":2,"width":1,"height":1}
			];

			function onPageLoad(row, col, theme) {
				DFLT_CHARTS[0].channel = dashboardPage.addChannels('Time', 'http://localhost:8080/time', 1000);
				DFLT_CHARTS[1].channel = dashboardPage.addChannels('Samples', 'http://localhost:8080/sample', 5000);

				dashboardPage.start(row, col, theme);
			};
		</script>
	</head>
	<body onLoad="onPageLoad(4, 5, 'dark')">
		<h2>
			<img src="logo.png" style="vertical-align:middle;width:72;height:72" />
			<span style="color:#6a91aa">SEA9 Dashboard Demo</span>
		</h2>
	</body>
</html>
